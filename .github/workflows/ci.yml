name: CI - Type Safety & Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Check if ignoreBuildErrors is enabled
        id: check-ignore
        run: |
          if grep -q "ignoreBuildErrors: true" next.config.ts; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  ignoreBuildErrors is enabled - Skipping type-check (documented)"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Type check (conditional)
        if: steps.check-ignore.outputs.skip != 'true'
        run: npm run type-check
        continue-on-error: false
      
      - name: Skip notice
        if: steps.check-ignore.outputs.skip == 'true'
        run: |
          echo "‚ÑπÔ∏è  Type check skipped (ignoreBuildErrors: true)"
          echo "üìù Existing errors documented in TYPESCRIPT_ERRORS_ANALYSIS.md"
          echo "üõ°Ô∏è  NEW errors blocked by pre-commit hook"
  
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
  
  build:
    name: Production Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build
        run: npm run build
        env:
          # Set dummy env vars for build (CI only, not production)
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'dummy-secret-for-ci-build-only-not-real' }}
          NEXTAUTH_URL: http://localhost:3000
          MONGODB_URI: mongodb://localhost:27017/teddy-shop-ci
          ADMIN_EMAIL: ci@test.com
          ADMIN_PASSWORD: ci-test-password
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          BLOB_READ_WRITE_TOKEN: dummy-token

